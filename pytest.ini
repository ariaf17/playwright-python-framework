[pytest]
addopts = -q --disable-warnings --maxfail=1 --output=reports --tracing=retain-on-failure --screenshot=only-on-failure
testpaths = tests
markers =
    smoke: fast, critical-path checks
    regression: broader suite
    api: tests for API endpoints
    ui: tests for user interface
    mobile: tests for mobile devices
    desktop: tests for desktop browsers